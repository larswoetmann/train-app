<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>
  <audio id="audio0">
    <source src="0.mp3" type="audio/mp3">
  </audio>
  <audio id="audio1">
    <source src="1.mp3" type="audio/mp3">
  </audio>
  <audio id="audio2">
    <source src="2.mp3" type="audio/mp3">
  </audio>
  <audio id="audio3">
    <source src="3.mp3" type="audio/mp3">
  </audio>
  <audio id="audio4">
    <source src="4.mp3" type="audio/mp3">
  </audio>
  <audio id="audio5">
    <source src="5.mp3" type="audio/mp3">
  </audio>
  <audio id="audio6">
    <source src="6.mp3" type="audio/mp3">
  </audio>
  <audio id="audio7">
    <source src="7.mp3" type="audio/mp3">
  </audio>
  <audio id="audio8">
    <source src="8.mp3" type="audio/mp3">
  </audio>
  <audio id="audio9">
    <source src="9.mp3" type="audio/mp3">
  </audio>
  <audio id="audio10">
    <source src="10.mp3" type="audio/mp3">
  </audio>

  <button onclick="startCountDown(5)" type="button">5 minutter</button>
  <button onclick="startCountDown(10)" type="button">10 minutter</button> 

  <p id="demo"></p>

<script>
var audioElement0 = document.getElementById("audio0"); 
var audioElement1 = document.getElementById("audio1"); 
var audioElement2 = document.getElementById("audio2"); 
var audioElement3 = document.getElementById("audio3"); 
var audioElement4 = document.getElementById("audio4"); 
var audioElement5 = document.getElementById("audio5"); 
var audioElement6 = document.getElementById("audio6"); 
var audioElement7 = document.getElementById("audio7"); 
var audioElement8 = document.getElementById("audio8"); 
var audioElement9 = document.getElementById("audio9"); 
var audioElement10 = document.getElementById("audio10"); 
var audioElements = [audioElement0, audioElement1, audioElement2, audioElement3, audioElement4, audioElement5, audioElement6, audioElement7, audioElement8, audioElement9, audioElement10];


function startCountDown(minutes) {

  var countDownDate = new Date().getTime() + minutes*60000;

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();
      
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
      
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = minutes + "m " + seconds + "s ";
      
    if (seconds == 0 && minutes <= 10) {
      audioElements[minutes].play();
    }
    
    // If the count down is over, write some text 
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);

}

</script>

</body>
</html>
